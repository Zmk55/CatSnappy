<svg width="32" height="32" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cat-body { fill: #ff8c00; }
      .cat-inner-ear { fill: #ffb84d; }
      .cat-nose { fill: #000000; }
      .cat-whiskers { stroke: #000000; stroke-width: 1.5; fill: none; }
      .sunglasses { fill: #2c2c2c; }
      .camera-body { fill: #404040; }
      .camera-top { fill: #606060; }
      .camera-lens { fill: #ffffff; }
      .camera-flash { fill: #ffffff; }
      .outline { stroke: #ffffff; stroke-width: 4; fill: none; }
    </style>
  </defs>
  
  <!-- White outline background -->
  <circle cx="100" cy="100" r="95" class="outline"/>
  
  <!-- Cat body -->
  <ellipse cx="100" cy="120" rx="45" ry="35" class="cat-body"/>
  
  <!-- Cat head -->
  <ellipse cx="100" cy="90" rx="40" ry="35" class="cat-body"/>
  
  <!-- Cat ears -->
  <polygon points="70,65 80,45 90,65" class="cat-body"/>
  <polygon points="110,65 120,45 130,65" class="cat-body"/>
  
  <!-- Inner ears -->
  <polygon points="72,60 78,50 86,60" class="cat-inner-ear"/>
  <polygon points="114,60 120,50 128,60" class="cat-inner-ear"/>
  
  <!-- Cat nose -->
  <polygon points="100,85 95,90 105,90" class="cat-nose"/>
  
  <!-- Cat mouth -->
  <path d="M 100 90 Q 95 95 90 90" stroke="#000000" stroke-width="1.5" fill="none"/>
  
  <!-- Cat whiskers -->
  <line x1="75" y1="85" x2="60" y2="85" class="cat-whiskers"/>
  <line x1="75" y1="88" x2="58" y2="88" class="cat-whiskers"/>
  <line x1="75" y1="91" x2="60" y2="91" class="cat-whiskers"/>
  <line x1="125" y1="85" x2="140" y2="85" class="cat-whiskers"/>
  <line x1="125" y1="88" x2="142" y2="88" class="cat-whiskers"/>
  <line x1="125" y1="91" x2="140" y2="91" class="cat-whiskers"/>
  
  <!-- Sunglasses -->
  <ellipse cx="85" cy="75" rx="12" ry="8" class="sunglasses"/>
  <ellipse cx="115" cy="75" rx="12" ry="8" class="sunglasses"/>
  <rect x="97" y="71" width="6" height="8" class="sunglasses"/>
  
  <!-- Camera body -->
  <rect x="120" y="100" width="25" height="20" rx="3" class="camera-body"/>
  
  <!-- Camera top -->
  <rect x="122" y="95" width="21" height="8" rx="2" class="camera-top"/>
  
  <!-- Camera lens -->
  <circle cx="132" cy="110" r="6" class="camera-lens"/>
  
  <!-- Camera flash (star) -->
  <g transform="translate(132,110)">
    <polygon points="0,-3 1,-1 3,-1 1.5,0.5 2,2.5 0,1.5 -2,2.5 -1.5,0.5 -3,-1 -1,-1" class="camera-flash"/>
  </g>
</svg>
